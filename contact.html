			<!-- Main -->
				<div class="container">
    <form id="contact-form" action="https://formspree.io/f/mldrrwvv" method="POST">
        <div class="row">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="row">
            <label for="date">Datum/Daten*</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="row">
            <label for="tour">Tour*</label>
            <select id="tour" name="tour" required>
                <option value="Salzburg einsteiger">Salzburg Einsteiger</option>
                <option value="Salzburg vortgeschrieten">Salzburg Fortgeschritten</option>
                <option value="Vorarlberg einsteiger">Vorarlberg Einsteiger</option>
                <option value="Oberosterreich einsteiger">Oberösterreich Einsteiger</option>
            </select>
        </div>
        <div class="row">
            <label for="persons">Anzahl der Personen</label>
            <input type="number" id="persons" name="persons">
        </div>
        <div class="row">
            <label for="email">E-Mail*</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="row">
            <label for="phone">Telefonnummer</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="row">
            <button type="submit">Absenden</button>
        </div>
    </form>
</div>

<script>
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const data = new FormData(form);

    fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            alert('Vielen Dank! Ihre Nachricht wurde gesendet.');
            form.reset();
        } else {
            alert('Oops! Es gab ein Problem beim Absenden des Formulars.');
        }
    }).catch(error => {
        alert('Oops! Es gab ein Problem beim Absenden des Formulars.');
    });
});
</script>
