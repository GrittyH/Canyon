			<!-- Main -->
				  <div class="container">
        <h2>Kontaktformular</h2>
        <form id="contactForm" action="https://formspree.io/f/mldrrwvv" method="POST">
            <div class="row">
                <div class="col-12">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="col-12">
                    <label for="dates">Datum(e)*</label>
                    <input type="text" id="dates" name="dates" required>
                </div>
                <div class="col-12">
                    <label for="tour">Tour*</label>
                    <select id="tour" name="tour" required>
                        <option value="Salzburg einsteiger">Salzburg einsteiger</option>
                        <option value="Salzburg fortgeschritten">Salzburg fortgeschritten</option>
                        <option value="Vorarlberg einsteiger">Vorarlberg einsteiger</option>
                        <option value="Oberösterreich einsteiger">Oberösterreich einsteiger</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="persons">Anzahl der Personen*</label>
                    <select id="persons" name="persons" required>
                        <option value="" disabled selected>Anzahl der Personen</option>
                        <!-- Generating options from 1 to 12 -->
                        <script>
                            for (let i = 1; i <= 12; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div class="col-12">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="col-12">
                    <label for="phone">Telefonnummer*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="col-12">
                    <button type="submit">Absenden</button>
                </div>
            </div>
        </form>
        <div id="successMessage" class="message success hidden">Ihre Nachricht wurde erfolgreich gesendet.</div>
        <div id="errorMessage" class="message error hidden">Es gab einen Fehler beim Senden Ihrer Nachricht. Bitte versuchen Sie es erneut.</div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('successMessage').classList.remove('hidden');
                    document.getElementById('errorMessage').classList.add('hidden');
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwnProperty.call(data, 'errors')) {
                            document.getElementById('errorMessage').innerText = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            document.getElementById('errorMessage').innerText = 'Es gab einen Fehler beim Senden Ihrer Nachricht. Bitte versuchen Sie es erneut.';
                        }
                        document.getElementById('errorMessage').classList.remove('hidden');
                        document.getElementById('successMessage').classList.add('hidden');
                    });
                }
            }).catch(error => {
                document.getElementById('errorMessage').innerText = 'Es gab einen Fehler beim Senden Ihrer Nachricht. Bitte versuchen Sie es erneut.';
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
            });
        });
    </script>
