<div class="container">
    <form id="contact-form" action="https://formspree.io/f/{your-form-id}" method="POST">
        <div class="row">
            <div class="col-12">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="col-12">
                <label for="date">Datum*</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="col-12">
                <label for="tour">Tour*</label>
                <select id="tour" name="tour" required>
                    <option value="Salzburg einsteiger">Salzburg einsteiger</option>
                    <option value="Salzburg vortgeschrieten">Salzburg vortgeschrieten</option>
                    <option value="Vorarlberg einsteiger">Vorarlberg einsteiger</option>
                    <option value="Oberosterreich einsteiger">Oberosterreich einsteiger</option>
                </select>
            </div>
            <div class="col-12">
                <label for="persons">Personen</label>
                <input type="number" id="persons" name="persons">
            </div>
            <div class="col-12">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="col-12">
                <label for="phone">Phone Nummer</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="col-12">
                <button type="submit">Senden</button>
            </div>
        </div>
    </form>
</div>

<script>
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const data = new FormData(form);

    fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            alert('Danke, wir antworten im 24h!');
            form.reset();
        } else {
            alert('Oops! Error');
        }
    }).catch(error => {
        alert('Oops! Error');
    });
});
</script>
